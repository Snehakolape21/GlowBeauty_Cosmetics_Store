{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - GlowBeauty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #fff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      margin-top: 80px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .login-container:hover {
      transform: scale(1.01);
    }
    .btn-primary {
      background-color: #ff69b4;
      border-color: #ff69b4;
    }
    .btn-primary:hover {
      background-color: #ff1493;
      border-color: #ff1493;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="col-md-5 mx-auto login-container">
      <h4 class="text-center mb-4">Welcome Back to <strong>GlowBeauty</strong></h4>

      {% if error %}
        <div class="alert alert-danger text-center">  
          {{ error }} 
        </div>  
      {% endif %}

      <form action="" method="post"> 
        {% csrf_token %}

        <div class="mb-3">  
          <label for="username" class="form-label">Username</label>     
          <input type="text" name="username" class="form-control" id="username" required>        
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>  
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button> 

        <p class="mt-3 text-center">
          Don't have an account? 
          <a href="/register" style="color: #ff1493;"><strong>Click here</strong></a> to sign up
        </p>
      </form>
    </div>
  </div>
</body>
</html>
