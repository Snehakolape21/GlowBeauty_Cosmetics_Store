<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Cosmetic Store</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 850px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        }
        h1 {
            color: #0d6efd;
            margin-bottom: 25px;
            font-size: 2em;
        }
        form label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #444;
        }
        input, textarea {
            width: 100%;
            padding: 14px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 1em;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            margin-top: 30px;
            background-color: #0d6efd;
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0b5ed7;
        }
        .info {
            margin-top: 40px;
            font-size: 1.05em;
            color: #555;
        }
        .info i {
            color: #d63384;
            margin-right: 10px;
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            background-color: #d63384;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #bd1f6c;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="#" method="POST">
            <label for="name"><i class="fa fa-user"></i> Your Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>

            <label for="email"><i class="fa fa-envelope"></i> Your Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="message"><i class="fa fa-comment"></i> Your Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

            <button type="submit"><i class="fa fa-paper-plane"></i> Send Message</button>
        </form>

        <div class="info">
            <p><i class="fa fa-phone"></i> +91 9987130429</p>
            <p><i class="fa fa-envelope"></i> support@cosmeticstore.com</p>
            <p><i class="fa fa-location-dot"></i> 123 Glam Street, Beauty City, India</p>
        </div>

        <!-- Back to Home -->
        <a href="/" class="back-button">‚Üê Back to Home</a>  
    </div>
</body>
</html>
