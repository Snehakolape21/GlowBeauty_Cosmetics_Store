{% extends 'base.html' %}
{% block main %}

<style>
    .success-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        background-color: #f9f9f9;
        padding: 20px;
    }

    .success-box {
        background: #ffffff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 480px;
        width: 100%;
    }

    .success-check {
        font-size: 48px;
        color: #28a745;
        margin-bottom: 20px;
    }

    .success-title {
        font-size: 24px;
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
    }

    .success-message {
        font-size: 16px;
        color: #555;
        margin-bottom: 30px;
    }

    .btn-continue {
        background-color: #28a745;
        color: white;
        padding: 12px 28px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.3s;
    }

    .btn-continue:hover {
        background-color: #218838;
        text-decoration: none;
    }
</style>

<div class="success-container">
    <div class="success-box">
        <div class="success-check">✔️</div>
        <div class="success-title">Order Placed Successfully!</div>
        <div class="success-message">
            Thank you for shopping with <strong>GlowBeauty</strong>.  
            Your order has been confirmed and is being processed.
        </div>
        <a href="/" class="btn-continue">Continue Shopping</a> 
    </div>
</div>

{% endblock %}
